name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login to Azure using service principa
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      # 3. Login to Azure Container Registry
      - name: Azure Container Registry Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      # 4. Build and Push Docker image to ACR
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.ACR_NAME }}.azurecr.io/spring-boot-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      # 5. Deploy via SSH to Azure VM
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}          # VM public IP or DNS
          username: azureuser                         # VM username
          key: ${{ secrets.AZURE_VM_SSH_KEY }}        # Private SSH key in GitHub Secrets
          script: |
            # Ensure Docker is installed
            docker --version || sudo apt-get update && sudo apt-get install -y docker.io docker-compose

            # Login to ACR from VM (for private images)
            docker login ${{ secrets.ACR_NAME }}.azurecr.io -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}

            # Navigate to your app folder
            cd /path/to/your/app

            # Pull latest Docker image and recreate container
            docker compose pull
            docker compose up -d --force-recreate


